<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Create Wireframe layout">
  <defs>
    <style>
      .stroke { fill: none; stroke: #9ca3af; stroke-width: 2; }
      .muted { fill: #000000; opacity: 0.7; }
      .label { fill: #ffffff; font-family: Inter, system-ui, sans-serif; font-size: 14px; font-weight: 400; }
      .title { fill: #ffffff; font-family: Inter, system-ui, sans-serif; font-size: 28px; font-weight: 300; }
      .token-purple { stroke: #8b5cf6; }
      .token-purple-fill { fill: #8b5cf6; }
    </style>
  </defs>

  <!-- App header -->
  <rect x="0" y="0" width="1440" height="64" class="muted" />
  <text x="24" y="40" class="label">App Shell / Header</text>

  <!-- Page title -->
  <text x="24" y="112" class="title">Create Wireframe</text>
  <text x="24" y="136" class="label">High-level wireframe view rendered with vetted layout primitives.</text>

  <!-- CTAs -->
  <rect x="24" y="160" width="140" height="40" rx="8" class="stroke token-purple" />
  <text x="44" y="186" class="label">Primary CTA</text>

  <rect x="176" y="160" width="160" height="40" rx="8" class="stroke" />
  <text x="196" y="186" class="label">Secondary CTA</text>

  <!-- Card list (2x2) -->
  <text x="24" y="222" class="label">Card List</text>
  <rect x="24" y="236" width="896" height="360" rx="12" class="stroke" />

  <rect x="48" y="260" width="416" height="152" rx="12" class="stroke token-purple" />
  <text x="64" y="292" class="label">Item A</text>

  <rect x="504" y="260" width="392" height="152" rx="12" class="stroke" />
  <text x="520" y="292" class="label">Item B</text>

  <rect x="48" y="428" width="416" height="152" rx="12" class="stroke" />
  <text x="64" y="460" class="label">Item C</text>

  <rect x="504" y="428" width="392" height="152" rx="12" class="stroke" />
  <text x="520" y="460" class="label">Item D</text>

  <!-- Form section -->
  <text x="952" y="222" class="label">Form Section</text>
  <rect x="952" y="236" width="464" height="360" rx="12" class="stroke" />

  <rect x="976" y="268" width="416" height="40" rx="10" class="stroke" />
  <text x="988" y="294" class="label">Input: Name</text>

  <rect x="976" y="320" width="416" height="120" rx="10" class="stroke" />
  <text x="988" y="346" class="label">Textarea: Description</text>

  <rect x="976" y="452" width="160" height="40" rx="10" class="stroke token-purple" />
  <text x="996" y="478" class="label">Submit</text>

  <!-- Data table region -->
  <text x="24" y="626" class="label">Data Table</text>
  <rect x="24" y="640" width="1392" height="224" rx="12" class="stroke" />

  <!-- Header row -->
  <rect x="40" y="664" width="440" height="40" rx="6" class="stroke token-purple" />
  <text x="56" y="690" class="label">Column A</text>
  <rect x="496" y="664" width="440" height="40" rx="6" class="stroke" />
  <text x="512" y="690" class="label">Column B</text>
  <rect x="952" y="664" width="440" height="40" rx="6" class="stroke" />
  <text x="968" y="690" class="label">Column C</text>

  <!-- Body rows -->
  <rect x="40" y="712" width="440" height="32" rx="6" class="stroke" />
  <rect x="496" y="712" width="440" height="32" rx="6" class="stroke" />
  <rect x="952" y="712" width="440" height="32" rx="6" class="stroke" />

  <rect x="40" y="752" width="440" height="32" rx="6" class="stroke" />
  <rect x="496" y="752" width="440" height="32" rx="6" class="stroke" />
  <rect x="952" y="752" width="440" height="32" rx="6" class="stroke" />
</svg>
