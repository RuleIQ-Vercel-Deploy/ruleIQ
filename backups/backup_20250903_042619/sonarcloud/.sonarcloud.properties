# SonarCloud specific configuration for ruleIQ
# Use this file if you're using SonarCloud instead of self-hosted SonarQube

# This file extends sonar-project.properties for SonarCloud
# Make sure to set the following in your CI/CD:
# SONAR_TOKEN - your SonarCloud token
# SONAR_ORGANIZATION - your SonarCloud organization key

# Additional SonarCloud settings
sonar.projectKey=your-org_ruleiq-compliance-platform
sonar.organization=your-org-key

# Branch analysis (for SonarCloud)
sonar.branch.name=${GITHUB_HEAD_REF}
sonar.branch.target=${GITHUB_BASE_REF}

# Pull request analysis
sonar.pullrequest.key=${GITHUB_PR_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# GitHub integration
sonar.links.homepage=https://github.com/your-org/ruleiq-compliance-platform
sonar.links.ci=https://github.com/your-org/ruleiq-compliance-platform/actions
sonar.links.scm=https://github.com/your-org/ruleiq-compliance-platform
sonar.links.issue=https://github.com/your-org/ruleiq-compliance-platform/issues

