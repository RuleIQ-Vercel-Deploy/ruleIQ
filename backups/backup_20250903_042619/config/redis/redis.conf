# Redis configuration for AI Assessment Freemium Strategy
# Optimized for caching AI-generated content and session data

# Basic Configuration
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory Management for AI Content Caching
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Balanced for performance and durability
save 900 1      # Save after 900 seconds if at least 1 key changed
save 300 10     # Save after 300 seconds if at least 10 keys changed
save 60 10000   # Save after 60 seconds if at least 10000 keys changed

# Enable AOF for better durability of session data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
requirepass ${REDIS_PASSWORD}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""

# Networking
bind 0.0.0.0
protected-mode yes

# Performance Tuning
databases 16
maxclients 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Slow Log for Performance Monitoring
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128

# Client Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Configuration for AI Workloads
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Keyspace Notifications for Cache Invalidation
notify-keyspace-events "Ex"  # Enable expiry events

# Latency Monitoring
latency-monitor-threshold 100