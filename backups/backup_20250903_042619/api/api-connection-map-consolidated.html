      padding: 20px;
    }

    }

      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .filters {
      padding: 20px 30px;
      background: #f8f9fa;
      display: flex;
      gap: 20px;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: #f3f4f6;
    }
    
    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .search-box {
      flex: 1;
      padding: 8px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .connections {
      padding: 30px;
    }
    
    .connection-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px;
      align-items: stretch;
    }
    
    .column {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
    }
    
    .column-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #374151;
    }
    
    .connection-row {
      display: contents;
    }
    
    .connection-row:hover .endpoint-card {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .endpoint-card {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #e5e7eb;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .endpoint-method {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      margin-right: 8px;
    }
    
    .method-GET { background: #d1fae5; color: #065f46; }
    .method-POST { background: #dbeafe; color: #1e40af; }
    .method-PUT { background: #fed7aa; color: #92400e; }
    .method-PATCH { background: #fef3c7; color: #92400e; }
    .method-DELETE { background: #fee2e2; color: #991b1b; }
    
    .endpoint-path {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #4b5563;
      word-break: break-all;
    }
    
    .endpoint-file {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .status-line {
      width: 100px;
      height: 2px;
      position: relative;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 44px;
    }
    
    .status-connected { background: #10b981; }
    .status-mismatched { background: #f59e0b; }
    .status-missing { background: #ef4444; }
    .status-unused { background: #6b7280; }
    
    .legend {
      padding: 20px 30px;
      background: #f8f9fa;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
  </style>
</head>

    let currentFilter = 'all';
    
    function renderConnections(filter = 'all', search = '') {
      const grid = document.getElementById('connections-grid');
      grid.innerHTML = '';
      
      // Add column headers
      grid.innerHTML = `
        <div class="column">
          <div class="column-title">Frontend (Hooks/Services)</div>
        </div>
        <div></div>
        <div class="column">
          <div class="column-title">Backend Endpoints</div>
        </div>
      `;
      
      let stats = { connected: 0, missing: 0, unused: 0 };
      
      const filtered = connections.filter(conn => {
        if (filter !== 'all' && conn.status !== filter) return false;
        
        if (search) {
          const searchLower = search.toLowerCase();
          const frontendMatch = conn.frontendDetails && (
            conn.frontend.toLowerCase().includes(searchLower) ||
            (conn.frontendDetails.path && conn.frontendDetails.path.toLowerCase().includes(searchLower))
          );
          const backendMatch = conn.backend && (
            conn.backend.path.toLowerCase().includes(searchLower) ||
            conn.backend.summary.toLowerCase().includes(searchLower)
          );
          return frontendMatch || backendMatch;
        }
        
        return true;
      });
      
      if (filtered.length === 0) {
        grid.innerHTML += `
          <div class="empty-state" style="grid-column: 1 / -1;">
            No connections found matching your criteria
          </div>
        `;
        return;
      }
      
      filtered.forEach(conn => {
        stats[conn.status === 'mismatched' ? 'missing' : conn.status]++;
        
        const frontendCard = conn.frontendDetails ? `
          <div class="endpoint-card">
            <div>
              <span class="endpoint-method method-${conn.frontendDetails.method || 'GET'}">${conn.frontendDetails.method || 'HOOK'}</span>
              <span class="endpoint-path">${conn.frontendDetails.path || conn.frontend}</span>
            </div>
            <div class="endpoint-file">${conn.frontendDetails.file || ''}</div>
          </div>
        ` : '<div></div>';
        
        const statusIndicator = `
          <div class="status-indicator">
            <div class="status-line status-${conn.status}">
              <div class="status-dot status-${conn.status}"></div>
            </div>
          </div>
        `;
        
        const backendCard = conn.backend ? `
          <div class="endpoint-card">
            <div>
              <span class="endpoint-method method-${conn.backend.method}">${conn.backend.method}</span>
              <span class="endpoint-path">${conn.backend.path}</span>
            </div>
            <div class="endpoint-file">${conn.backend.summary || conn.backend.tags.join(', ') || ''}</div>
          </div>
        ` : '<div></div>';
        
        grid.innerHTML += frontendCard + statusIndicator + backendCard;
      });
      
      // Update stats
      document.getElementById('stat-connected').textContent = stats.connected;
      document.getElementById('stat-missing').textContent = stats.missing;
      document.getElementById('stat-unused').textContent = stats.unused;
    }
    
    function filterConnections(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      renderConnections(filter);
    }
    
    function searchConnections(value) {
      renderConnections(currentFilter, value);
    }
    
    // Initial render
    renderConnections();
  </script>
