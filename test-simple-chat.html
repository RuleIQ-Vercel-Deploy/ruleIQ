<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .chat-input { 
            border-top: 1px solid #ccc; 
            padding: 16px; 
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
        }
        .input-wrapper { position: relative; }
        textarea {
            width: 100%;
            resize: none;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            padding: 12px 96px 12px 12px;
            min-height: 80px;
            font-family: inherit;
            font-size: 14px;
        }
        .button-group {
            position: absolute;
            bottom: 10px;
            right: 12px;
            display: flex;
            gap: 8px;
        }
        button {
            padding: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover { background: #f0f0f0; border-radius: 4px; }
        #messages {
            padding: 20px;
            min-height: 400px;
            margin-bottom: 120px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #f0f0f0;
        }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat Interface Test</h1>
        <div id="messages">
            <p>This is a simple HTML chat interface to verify the UI works.</p>
        </div>
        
        <div class="chat-input">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput"
                    placeholder="Ask about compliance, policies, or evidence..."
                    rows="3"
                ></textarea>
                <div class="button-group">
                    <button onclick="attachFile()">üìé</button>
                    <button onclick="sendMessage()">‚úâÔ∏è</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const input = document.getElementById('chatInput');
        const messages = document.getElementById('messages');
        let token = null;
        
        // Auto-login on load
        async function autoLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: 'iqtest@ruleiq.com',
                        password: 'TestPassword123!'
                    })
                });
                const data = await response.json();
                token = data.access_token;
                addMessage('System', 'Logged in successfully!', 'assistant');
            } catch (error) {
                addMessage('System', 'Login failed: ' + error.message, 'assistant');
            }
        }
        
        function addMessage(sender, text, type = 'user') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('You', message, 'user');
            input.value = '';
            
            if (!token) {
                addMessage('System', 'Please wait, logging in...', 'assistant');
                await autoLogin();
            }
            
            try {
                // Create or get conversation
                let conversationId = localStorage.getItem('conversationId');
                if (!conversationId) {
                    const convResponse = await fetch('http://localhost:8000/api/v1/chat/conversations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({title: 'Test Chat'})
                    });
                    const convData = await convResponse.json();
                    conversationId = convData.conversation.id;
                    localStorage.setItem('conversationId', conversationId);
                }
                
                // Send message
                const response = await fetch(`http://localhost:8000/api/v1/chat/conversations/${conversationId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({content: message})
                });
                
                const data = await response.json();
                if (data.ai_response) {
                    addMessage('AI', data.ai_response.content, 'assistant');
                }
            } catch (error) {
                addMessage('System', 'Error: ' + error.message, 'assistant');
            }
        }
        
        function attachFile() {
            alert('File attachment not implemented in this test');
        }
        
        // Enter to send
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-login on load
        autoLogin();
    </script>
</body>
</html>
