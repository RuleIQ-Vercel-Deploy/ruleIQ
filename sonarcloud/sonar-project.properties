sonar.projectKey=ruliq-compliance-platform
sonar.organization=omara1-bakri

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=ruleIQ
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Separate source and test directories for proper analysis
sonar.sources=.

# Exclude test files and common patterns from source analysis
sonar.exclusions=\
  **/test_*.py,\
  **/*_test.py,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/tests/**,\
  **/__tests__/**,\
  **/services/ai/evaluation/tests/**,\
  **/node_modules/**,\
  **/.venv/**,\
  **/venv/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/htmlcov/**,\
  **/.pytest_cache/**,\
  **/migrations/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/.git/**,\
  **/.github/**,\
  **/docs/**,\
  **/scripts/**,\
  **/.scannerwork/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx,.mjs
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.file.suffixes=.py

# Test coverage configuration
# JavaScript/TypeScript coverage (Frontend)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Python coverage (Backend/Services)
sonar.python.coverage.reportPaths=coverage.xml,services/coverage.xml,htmlcov/coverage.xml

# Test execution reports
sonar.testExecutionReportPaths=test-results.xml,frontend/test-results.xml

# Quality gate configuration
sonar.qualitygate.wait=true