# SonarCloud Configuration
sonar.projectKey=ruliq-compliance-platform
sonar.organization=omara1-bakri
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=ruleIQ Compliance Platform
sonar.projectVersion=1.0.0

# Source paths - only actual source code
sonar.sources=api,services,database,utils,config,core,models,workers,middleware,frontend/app,frontend/components,frontend/lib,frontend/hooks

# Exclude all non-source files
sonar.exclusions=\
  **/node_modules/**,\
  **/.venv/**,\
  **/venv/**,\
  **/.env/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/htmlcov/**,\
  **/.pytest_cache/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/vendor/**,\
  **/migrations/**,\
  **/alembic/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/test_*.py,\
  **/*_test.py,\
  **/tests/**,\
  **/.git/**,\
  **/.github/**,\
  **/docs/**,\
  **/*.md,\
  **/scripts/**,\
  **/sonarcloud/**,\
  **/.scannerwork/**,\
  **/pnpm-lock.yaml,\
  **/package-lock.json,\
  **/yarn.lock,\
  **/*.log,\
  **/logs/**,\
  **/.DS_Store,\
  **/Thumbs.db,\
  **/*.backup,\
  **/*.bak,\
  **/*.tmp,\
  **/*.temp,\
  **/historical/**,\
  **/backups/**,\
  **/temporary_files/**

# Test paths
sonar.tests=tests

# Test inclusions
sonar.test.inclusions=\
  **/test_*.py,\
  **/*_test.py

# Language-specific settings
sonar.python.version=3.11
sonar.javascript.node=18
sonar.typescript.tsconfig.path=frontend/tsconfig.json

# Coverage settings (when we have them)
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Duplication exclusions
sonar.cpd.exclusions=\
  **/migrations/**,\
  **/models/**,\
  **/types/**,\
  **/*.d.ts