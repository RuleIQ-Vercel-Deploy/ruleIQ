# Nginx configuration for AI Assessment Freemium Strategy
# Enhanced security and performance for public endpoints

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=freemium_email:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=freemium_assessment:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=freemium_general:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=freemium_conn:10m;

upstream freemium_backend {
    least_conn;
    server app:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name ruleiq.com www.ruleiq.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ruleiq.com www.ruleiq.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/ruleiq.com.crt;
    ssl_certificate_key /etc/nginx/ssl/ruleiq.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.ruleiq.com; frame-ancestors 'none';" always;

    # Connection and rate limiting
    limit_conn freemium_conn 20;
    limit_req_status 429;
    limit_conn_status 429;

    # Basic settings
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65;
    send_timeout 30s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain;

    # Static files with caching
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://freemium_backend;
        access_log off;
    }

    # Freemium email capture - strict rate limiting
    location = /api/v1/freemium/capture-email {
        limit_req zone=freemium_email burst=3 nodelay;
        
        # CORS headers for public access
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://ruleiq.com' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }
        
        add_header 'Access-Control-Allow-Origin' 'https://ruleiq.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://freemium_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Freemium assessment endpoints - moderate rate limiting
    location ~ ^/api/v1/freemium/(start-assessment|answer-question|results|track-conversion) {
        limit_req zone=freemium_assessment burst=10 nodelay;
        
        # CORS headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://ruleiq.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }
        
        add_header 'Access-Control-Allow-Origin' 'https://ruleiq.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://freemium_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # Higher timeout for AI processing
        
        # Cache results endpoint responses
        location ~ ^/api/v1/freemium/results/ {
            proxy_cache freemium_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
        }
    }

    # General API endpoints - standard rate limiting
    location /api/ {
        limit_req zone=api_general burst=50 nodelay;
        
        proxy_pass http://freemium_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Freemium frontend pages - general rate limiting
    location /freemium {
        limit_req zone=freemium_general burst=20 nodelay;
        
        try_files $uri $uri/ @frontend;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Frontend fallback
    location @frontend {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 429 /429.html;
    location = /429.html {
        root /var/www/error;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/error;
        internal;
    }
}

# Cache configuration
proxy_cache_path /var/cache/nginx/freemium levels=1:2 keys_zone=freemium_cache:10m max_size=100m inactive=1h use_temp_path=off;