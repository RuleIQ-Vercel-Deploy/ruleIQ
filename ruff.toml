# Ruff configuration for ruleIQ
target-version = "py38"
line-length = 100

[lint]
select = [
    "F",   # Pyflakes
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "ANN", # Type annotations
    "ARG", # Unused arguments
    "PLR", # Pylint refactor
    "S",   # Security - CRITICAL for security compliance
    "PT",  # pytest-specific rules
    "B",   # Bugbear - catches common bugs
    "SIM", # simplify - suggests simpler code
]

# Security-focused configuration with minimal ignores
ignore = [
    # Only ignore specific non-critical rules
    "ANN201", # Missing return type annotation for public function
    "ANN202", # Missing return type annotation for private function
    "ANN401", # Any type allowed in validation utilities
    "ARG002", # Unused method argument
    "ARG001", # Unused function argument
    "PLR0913", # Too many arguments
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLR0911", # Too many return statements
    "S311",  # Non-cryptographic random usage (review case-by-case)
    "S603",  # Subprocess without shell (acceptable with validation)
    # S110 (Try-except-pass) removed to enforce proper error handling for security
    "S101",  # Assert (primarily in test files)
    # NOTE: S105 and S106 (hardcoded passwords) are now ENABLED
    # NOTE: S324 (insecure hash) is now ENABLED to catch MD5 usage
    # NOTE: B301 (pickle usage) is ENABLED to prevent insecure serialization
    # NOTE: B303 (MD5/SHA1 usage) is ENABLED as additional protection
    # NOTE: S112 (try-except-continue) is ENABLED to catch bare except clauses
]

# Directories to exclude
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".env",
    "build",
    "dist",
    "htmlcov",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "migrations",
    "validate-auth-flow.py",
]

[lint.per-file-ignores]
# Test files have different requirements
"tests/*" = [
    "SIM117", "B011",  # Existing ignores
    "ANN",     # Type annotations not required in tests
    "ARG",     # Unused arguments (common in pytest fixtures)
    "PLR0913", # Too many arguments (common in test methods)
    "PLR0915", # Too many statements (common in test methods)
    "PLR2004", # Magic value used in comparison (common in tests)
    "S101",    # Use of assert (required in tests)
    "PT",      # pytest-specific rules
    "E501",    # Line too long (common in test data)
    "W291",    # Trailing whitespace
    "F401",    # Unused imports (common in test fixtures)
    "F841",    # Unused variables (common in test setup)
    "E402",    # Module import not at top of file (common in tests)
    "F821",    # Undefined name (fixtures)
    "S113",    # Request without timeout (acceptable in tests)
    # NOTE: S324 (insecure hash) is NO LONGER ignored in tests
    "S105", "S106",  # Hardcoded test credentials acceptable in tests
]
"*/__init__.py" = ["F401"]  # Allow unused imports in __init__.py

# Security-critical files need stricter rules
"api/routers/*.py" = []  # No security ignores for API endpoints
"api/dependencies/*.py" = []  # No security ignores for dependencies
"services/auth*.py" = []  # No security ignores for auth services
"services/security*.py" = []  # No security ignores for security services
"api/utils/security*.py" = ["ANN401"]  # Allow Any type in security validators

# Caching-specific security rules
"services/caching/*.py" = []  # No security ignores for caching services - they handle sensitive data

[lint.isort]
known-first-party = ["api", "database", "services", "config", "core"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"